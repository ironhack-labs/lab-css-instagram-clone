<!DOCTYPE html>
<html lang="en">
<head>
  <title>Instagram</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="container">
       <div class="phones">
          <img class="slide fade" src="images/inside-photo.jpg"/>
          <img class="slide fade" src="images/inside-photo2.png"/>
          <img class="slide fade" src="images/inside-photo3.jpeg"/>
       </div> 
       
       <div class="wrapper">
           <div class="box box--white">
               <div class="title text-hide">
                   <h1>Instagram</h1>
                </div>
                <h2 class="h2">Sign up to see photos and videos from your friends.</h2>
                <a class="button fcb-login" href="#">
                    <span class="facebook"></span>
                    <p>Log in with Facebook</p>
                </a>
                <div class="bar-or">
                    <div class="bar"></div>
                    <div class="or">or</div>
                    <div class="bar"></div>
                </div>
                <form class="form__sign-up">
                    <input class="form__sign-up__item" type="text" placeholder="Mobile Number or Email"/>
                    <input class="form__sign-up__item" type="text" placeholder="Full Name"/>
                    <input class="form__sign-up__item" type="text" placeholder="Username"/>
                    <input class="form__sign-up__item" type="password" placeholder="Password"/>
                    <a class="button" href="#">
                        <p>Enviar</p>
                    </a>
                </form>
           </div>
           <div class="box white"></div>
           <div class="box"></div>
       </div>
    </div>
</body>
<script src="slides.js"></script>
</html>
